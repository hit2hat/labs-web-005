<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>7 task</title>
        <link rel="stylesheet" type="text/css" href="7.css">
    </head>
    <body>
        <div class="container">
            <div class="step-do">
                <div id="step">○ is next</div>
                <div class="clean" onclick="clean()">Очистить поле</div>
            </div>
            <div class="game-grid">
                <div class="game-cell" id="top1" onclick="clicks('top1')"></div>
                <div class="game-cell" id="top2" onclick="clicks('top2')"></div>
                <div class="game-cell" id="top3" onclick="clicks('top3')"></div>
                <div class="game-cell" id="middle1" onclick="clicks('middle1')"></div>
                <div class="game-cell" id="middle2" onclick="clicks('middle2')"></div>
                <div class="game-cell" id="middle3" onclick="clicks('middle3')"></div>
                <div class="game-cell" id="bottom1" onclick="clicks('bottom1')"></div>
                <div class="game-cell" id="bottom2" onclick="clicks('bottom2')"></div>
                <div class="game-cell" id="bottom3" onclick="clicks('bottom3')"></div>
            </div>
        </div>
        <script type="text/javascript" src="7.js"></script>
    </body>
</html>
